name: Cassa

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Install Cypress
        run: npm install cypress --save-dev
        
      - name: Set screen resolution
        run: |
          $Resolution = [Reflection.Assembly]::LoadWithPartialName("System.Windows.Forms")
          $Screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $Screen.Resolution = New-Object System.Drawing.Size(1920, 1080)

      - name: Run Cypress tests
        run: npm run test:cypress -- --spec "cypress/e2e/PaymentCheck.cy.js"
