name: Cassa

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Cypress
        run: npm install cypress@8.4.0 --save-dev

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/PaymentCheck.cy.js"
        
    env:
      CI: true
